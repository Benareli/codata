<div class="basic-container submit-form" fxLayout="column" fxLayoutAlign="space-between center" >
<div class="width-100">
  <div class="marginbot" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="flexfullhead">
      <mat-button-toggle-group class="active_btn" #group="matButtonToggleGroup" [(value)]="statusActive" (change)="onValChange(group.value)">
        <mat-button-toggle value="true">Aktif</mat-button-toggle>
        <mat-button-toggle value="false">Nonaktif</mat-button-toggle>
      </mat-button-toggle-group>
      
      <div class="exitbtn">
        <button class="close_btn" mat-button (click)="closeDialog()">X</button>
      </div>
    </div>
  </div>

  <div class="flexfull">
    <div class="descrip flex30">Nama *</div>
    <input class="flex70 inputs" required placeholder="Name" [(ngModel)]="datname">
  </div>
  <br/>
  <div class="flexfull">
    <div fxLayout="row" class="flex50 smallmartop">
      <div class="descrip flex30">Kode</div>
      <input class="inputs flex70" required maxlength="6" placeholder="Code" [(ngModel)]="datcode">
    </div>
    <div fxLayout="row" class="flex50 margin_7 smallmartop">
      <div class="descrip flex30">Telephone/HP</div>
      <input class="inputs flex70" placeholder="Phone" [(ngModel)]="datphone">
    </div>
  </div>

  <div class="flexfull">
    <mat-checkbox class="input_field flex50 padtop" [(ngModel)]="isCustomer">Pelanggan</mat-checkbox>
    <mat-checkbox class="input_field flex50 padtop margin_7" [(ngModel)]="isSupplier">Supplier</mat-checkbox>
  </div>
</div>

<div class="width-100" fxLayout="row" fxLayoutAlign="space-between center">
  <div class="width-90">
    <button *ngIf="!isNew" [disabled]="isRes" mat-button class="submit save_btn" (click)="updateData()">Simpan</button>
    <button *ngIf="isNew" [disabled]="isRes" mat-button class="submit save_btn" (click)="createData()">Simpan</button>
  </div>
  <div class="width-10"><button class="log_btn" [(ngModel)]="log"><mat-icon>message</mat-icon> {{log}}</button></div>
</div>
</div>
