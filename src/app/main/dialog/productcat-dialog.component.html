<div class="basic-container submit-form" fxLayout="column" fxLayoutAlign="space-between center" >
<div class="width-100">
  <div class="marginbot" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="flexfullhead">
      <mat-button-toggle-group class="active_btn" #group="matButtonToggleGroup" [(value)]="statusActive" (change)="onValChange(group.value)">
        <mat-button-toggle value="true">Atif</mat-button-toggle>
        <mat-button-toggle value="false">Nonaktif</mat-button-toggle>
      </mat-button-toggle-group>
      <div class="exitbtn">
        <button class="close_btn" mat-button (click)="closeDialog()">X</button>
      </div>
    </div>
  </div>
  
  <div class="flexfull">
    <div fxLayout="row" class="flex50">
      <div class="descrip flex30">ID Kategory *</div>
      <input class="inputs flex70" maxlength="6" required placeholder="ID" [(ngModel)]="data.catid">
    </div>
    <div fxLayout="row" class="flex50 margin_7 smallmartop">
      <div class="descrip flex30">Nama *</div>
      <input class="inputs flex70" required placeholder="Description" [(ngModel)]="data.description">
    </div>
  </div>
</div>

<div class="width-100" fxLayout="row" fxLayoutAlign="space-between center">
  <div class="width-90">
    <button mat-button [disabled]="isRes" class="save_btn" (click)="updateData()">Simpan</button>
  </div>
  <div class="width-10"><button class="log_btn" [(ngModel)]="log"><mat-icon>message</mat-icon> {{log}}</button></div>
</div>
</div>
