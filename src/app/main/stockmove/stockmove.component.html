<div class="flex-container">
  <div class="flex-left">
    <div class="submit-form">
        <div fxLayout="row">
            <div (click)="addStockmove()" class="quick_add">
            <button class="submit">+ Tambah</button></div>
        </div>
      </div>
  </div>
	<div class="flex-right">
    <div fxLayout="row">
      <div (click)="toggleDisplay()" class="submit-form quick_add">
        <button class="submit">Filter</button>
      </div>
    </div>
	</div>
</div>

<div class="table-container">
    <ngx-table [configuration]="configuration"
           [data]="datas"
           [columns]="columns"
           (event)="openDialog($event)">
    <ng-template let-row let-index="index">
      <td (click)="openDialog(row.id)">
        {{row.trans_id}}
      </td>
      <td (click)="openDialog(row.id)">
        {{row.origin}}
      </td>
      <td (click)="openDialog(row.id)">
        {{row.date | date}}
      </td>
      <td (click)="openDialog(row.id)">
        <span *ngIf="row.req" style="background: #A569BD; color: white; border-radius: 3pt; padding: 3pt;">Draft</span>
        <span *ngIf="!row.req" style="background: #28B463; color: white; border-radius: 3pt; padding: 3pt;">Posted</span>
      </td>
    </ng-template>
  </ngx-table>
</div>
