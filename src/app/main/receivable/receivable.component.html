<div class="flex-container">
  <div class="flex-left"></div>  
	<div class="flex-right">
    <div fxLayout="row">
      <div (click)="toggleDisplay()" class="submit-form quick_add">
        <button class="submit">Filter</button>
      </div>
    </div>
	</div>
</div>

<div class="table-container">
  <ngx-table [configuration]="configuration"
           [data]="journals"
           [columns]="columns"
           (event)="openDialog($event)">
    <ng-template let-row let-index="index">
      <td (click)="openDialog(row)">
        {{row.journal_id}}
      </td>
      <td (click)="openDialog(row)">
        {{row.partner.name}}
      </td>
      <td (click)="openDialog(row)">
        {{row.amount | number}}
      </td>
      <td (click)="openDialog(row)" class="text-center">
        {{row.date | date}}
      </td>
      <td (click)="openDialog(row)" class="text-center">
        <span *ngIf="row.lock" style="background: #28B463; color: white; border-radius: 3pt; padding: 3pt;">Posted</span>
        <span *ngIf="!row.lock" style="background: #C70039; color: white; border-radius: 3pt; padding: 3pt;">Unposted</span>
      </td>
    </ng-template>
  </ngx-table>
</div>
