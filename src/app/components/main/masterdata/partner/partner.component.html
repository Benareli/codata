<div class="container">
	<div class="pl-2 pt-1">
		<div class="btn-quick btn-quick-left" (click)="openQuickAdd()">+ Add</div>
	</div>

	<div class="pr-2 pt-1">
    <div class="btn-quick btn-quick-right" (click)="toggleDisplay()">Filter</div>
  </div>
</div>

<div class="mx-3 mt-2">
  <ngx-table [configuration]="configuration"
    [data]="partners"
    [columns]="columns"
    (event)="openDialog($event)">
  </ngx-table>
</div>

<div class="flex flex-row justify-between">
  <button class="ml-3 btn-gradient text-gradient text-12" (click)="openUpload()">Unggah</button>
</div>
