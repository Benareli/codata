<div class="container">
	<div class="pl-2 h-2rem pt-1">
		<div *ngIf="isIM || isAdm" class="submit-form">
    	<div class="flex flex-row items-end">
        <input class="input h-1rem" type="text" name="description" [(ngModel)]="brandadd.description" required id="description" placeholder="Merek*">
        <a class="submit w-6rem h-1rem btn-quick btn-quick-left ml-3" (click)="saveBrand()">+ Add</a>
    	</div>
  	</div>
	</div>

	<div class="pr-2 h-2rem">
    <a class="submit btn-quick btn-quick-right" (click)="toggleDisplay()">Filter</a>
	</div>
</div>

<div class="mx-3">
  <ngx-table [configuration]="configuration"
    [data]="brands"
    [columns]="columns"
    (event)="openDialog($event)">
  </ngx-table>
</div>

<div class="flex flex-row justify-between">
  <button class="ml-3 btn-gradient text-gradient text-12" (click)="openUpload()">Unggah</button>
</div>
