<div class="container">
	<div class="pl-2 h-1rem pt-1">
		<div *ngIf="isIM || isAdm" class="submit-form">
    	<div class="flex flex-row items-end">
        <input #input maxlength="6" type="text" class="input h-1rem w-4rem" name="catid" [(ngModel)]="productcatadd.catid" required id="catid" placeholder="ID Kategori * (max 6 char)">
        <input type="text" class="input h-1rem w-4rem ml-3" name="description" [(ngModel)]="productcatadd.description" required id="description" placeholder="Nama *">
        <div class="btn-quick btn-quick-left ml-3" (click)="saveProductCat()">+ Add</div>
    	</div>
  	</div>
	</div>

	<div class="pr-2">
    <div class="btn-quick btn-quick-right" (click)="toggleDisplay()">Filter</div>
	</div>
</div>

<div class="mx-3">
  <ngx-table [configuration]="configuration"
    [data]="productcats"
    [columns]="columns"
    (event)="openDialog($event)">
  </ngx-table>
</div>

<div class="flex flex-row justify-between">
  <button class="ml-3 btn-gradient text-gradient text-12" (click)="openUpload()">Unggah</button>
</div>
