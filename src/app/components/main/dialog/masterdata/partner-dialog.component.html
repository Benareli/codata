<div class="dialog-container submit-form flex flex-col justify-between">
<div class="w-100">
  <div class="mb-3 flex flex-row justify-between items-center">
    <div class="w-100 flex flex-row justify-between">
      <mat-button-toggle-group #group="matButtonToggleGroup" [(value)]="statusActive" (change)="onValChange(group.value)">
        <mat-button-toggle value="true">Aktif</mat-button-toggle>
        <mat-button-toggle value="false">Nonaktif</mat-button-toggle>
      </mat-button-toggle-group>
      
      <div class="w-100 text-right">
        <button class="text-danger p-1" mat-button (click)="closeDialog()">X</button>
      </div>
    </div>
  </div>

  <div class="w-100 flex flex-row">
    <div class="flex-30">Nama<sup>*</sup></div>
    <span class="flex-5">:</span>
    <input class="input flex-65" required placeholder="Name" [(ngModel)]="datname">
  </div>
  <br/>
  <div class="w-100 flex flex-col flex-md-row mt-md-0">
    <div class="flex flex-row flex-50">
      <div class="flex-30">Kode</div>
      <span class="flex-5">:</span>
      <input class="input flex-65" required maxlength="6" placeholder="Code" [(ngModel)]="datcode">
    </div>
    <div class="flex flex-row flex-50 ml-md-3 mt-2 mt-md-0">
      <div class="flex-30">Phone/HP</div>
      <span class="flex-5">:</span>
      <input class="input flex-65" placeholder="Phone" [(ngModel)]="datphone">
    </div>
  </div>

  <div class="w-100 flex flex-col flex-md-row mt-2">
    <mat-checkbox class="input_field flex-50" [(ngModel)]="isCustomer">Pelanggan</mat-checkbox>
    <mat-checkbox class="input_field flex-50" [(ngModel)]="isSupplier">Supplier</mat-checkbox>
  </div>
</div>

<div class="w-100 flex flex-row justify-between items-center">
  <div class="w-90">
    <button *ngIf="!isNew" [disabled]="isRes" mat-button class="submit btn-primary w-90 py-2" (click)="updateData()">Simpan</button>
    <button *ngIf="isNew" [disabled]="isRes" mat-button class="submit btn-primary w-90 py-2" (click)="createData()">Simpan</button>
  </div>
  <div class="w-10"><button class="text-primary p-1" [(ngModel)]="log"><mat-icon>message</mat-icon> {{log}}</button></div>
</div>
</div>
