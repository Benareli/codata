<div class="w-100">
  <mat-tab-group mat-align-tabs="start" class="h-50 font-secondary overflow-auto">
    <mat-tab label="General">
      <div class="container flex flex-col">
        <div class="w-100 text-right">
          <button class="btn-quick mb-2" (click)="saveAccSetting()"><i class="fa fa-save"></i> Save</button>
        </div>
        <div class="w-100 flex flex-col flex-md-row mt-2">
          <div class="flex flex-row flex-50">
            <div class="flex-30">Default Receivable</div>
            <span class="flex-5">:</span>
            <select class="input flex-65" [(ngModel)]="recId">
              <option *ngFor="let coa of coarecs" [value]="coa.id">
                {{ coa.code }} - {{ coa.name }}
              </option>
            </select>
          </div>
          <div class="flex flex-row flex-50 ml-md-3 mt-2 mt-md-0">
            <div class="flex-30">Default Payable</div>
            <span class="flex-5">:</span>
            <select class="input flex-65" [(ngModel)]="payId">
              <option *ngFor="let coa of coapays" [value]="coa.id">
                {{ coa.code }} - {{ coa.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Tax">
      <div class="flex flex-col flex-wrap justify-between text-center p-3">
        <div class="flex flex-row justify-between items-center">
          <span class="title">Tax Setup</span>
          <button class="btn-quick mb-2" (click)="addTax()">+ Tambah</button>
        </div>
        <div class="w-100 text-left">
          <mat-table #table [dataSource]="dataSourceTax" class="mat-table">
            <ng-container matColumnDef="name">
              <th class="th-style" fxFlex="50%" mat-header-cell *matHeaderCellDef>Name</th>
              <td class="td-style" fxFlex="50%" mat-cell *matCellDef="let taxs">
                {{taxs.name}}</td>
            </ng-container>
            <ng-container matColumnDef="tax">
              <th class="th-style" fxFlex="50%" mat-header-cell *matHeaderCellDef>Nilai</th>
              <td class="td-style" fxFlex="50%" mat-cell *matCellDef="let taxs">
                {{taxs.tax}}</td>
            </ng-container>
            <ng-container matColumnDef="include">
              <th class="th-style" fxFlex="50%" mat-header-cell *matHeaderCellDef>Kondisi</th>
              <td class="td-style" fxFlex="50%" mat-cell *matCellDef="let taxs">
                <span *ngIf="taxs.include" >Termasuk</span>
                <span *ngIf="!taxs.include" >Tidak Termasuk</span>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumnsTax;" class="table-header"></tr>
            <tr mat-row class="table-row" 
                (click)="openTax(row)"
                *matRowDef="let row; columns: displayedColumnsTax;"
            ></tr>
          </mat-table>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Payment Method">
      <div class="flex flex-col flex-wrap justify-between text-center p-3">
        <div class="flex flex-row justify-between items-center">
          <span class="title">Payment Method</span>
          <button class="btn-quick mb-2" (click)="addPayMethod()">+ Tambah</button>
        </div>
        <div class="w-100 text-left">
          <mat-table #table [dataSource]="dataSourcePm" class="mat-table">
            <ng-container matColumnDef="name">
              <th class="th-style" fxFlex="50%" mat-header-cell *matHeaderCellDef>Name</th>
              <td class="td-style" fxFlex="50%" mat-cell *matCellDef="let pms">
                {{pms.name}}</td>
            </ng-container>
            <ng-container matColumnDef="coa">
              <th class="th-style" fxFlex="50%" mat-header-cell *matHeaderCellDef>Nilai</th>
              <td class="td-style" fxFlex="50%" mat-cell *matCellDef="let pms">
                {{pms.coas.code}} - {{pms.coas.name}}</td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumnsPm;" class="table-header"></tr>
            <tr mat-row class="table-row" 
                (click)="openPayMethod(row)"
                *matRowDef="let row; columns: displayedColumnsPm;"
            ></tr>
          </mat-table>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
