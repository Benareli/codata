<form name="form" class="flex flex-col" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <mat-form-field class="bg-lightgray border-radius-1 w-100 mt-2">
    <mat-label class="text-16 pl-2">Username</mat-label>
    <input matInput type="text" class="form-control pl-2" name="username" [(ngModel)]="form.username" required #username="ngModel">
  </mat-form-field>
  <div class="alert" role="alert" *ngIf="username.errors && f.submitted">
    Username harus diisi!
  </div>
  <mat-form-field class="bg-lightgray border-radius-1 w-100 mt-2">
    <mat-label class="text-16 pl-2">Password</mat-label>
    <input matInput type="password" class="form-control pl-2" name="password" [(ngModel)]="form.password" required
    minlength="6" #password="ngModel">
  </mat-form-field>
  <div class="alert" role="alert" *ngIf="password.errors && f.submitted">
    <div *ngIf="password.errors['required']">Password harus diisi!</div>
    <div *ngIf="password.errors['minlength']">Password harus lebih dari 6 karakter</div>
  </div>
  <button class="w-100 mt-2 py-2 text-center uppercase gradient-primary text-white border-radius-1">
    Daftar
  </button>
  <div class="bg-warning-200 text-danger w-100 p-2 uppercase border-radius-1" role="alert" *ngIf="f.submitted && isSignUpFailed">
    Signup gagal: {{ errorMessage }}
  </div>
  <div class="bg-warning-200 text-danger w-100 p-2 uppercase border-radius-1" role="alert" *ngIf="f.submitted && isSuccessful">
    Signup Berhasil
  </div>
</form>
